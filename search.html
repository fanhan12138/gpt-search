<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search with ChatGPT</title>
</head>
<body>
    <script>
        const query = new URLSearchParams(window.location.search).get('q');
        if (query) {
            window.location.href = `https://chat.openai.com/?query=${encodeURIComponent(query)}`;
        } else {
            document.body.innerHTML = '<p>No query provided</p>';
        }
    </script>
</body>
</html>
